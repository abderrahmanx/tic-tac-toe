<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css" >
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/f0f632e4f7.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main-head"><h1 >Tic Tac Toe</h1></div>
  <div class="winner-board">
  <div class="winner">

  </div>
  </div>
  <div class="a">
  <div class="choose" >
    <h1 class="choose-head">choose gamemode</h1>
    <div class="buttons">
 <div class="onep" >1p vs bot</div>
 <div class="twop">1p vs 2p</div>
</div>
  </div>
</div>
  <div class="game-pad">
    <div class="recent">
    <div class="xturn">X's turn</div>
    <div class="oturn">O's turn</div>
    </div>
      <div class="btns">
<button class="cell1" ></button>
<button class="cell2"  ></button>
<button class="cell3" ></button>
<button class="cell4"  ></button>
<button class="cell5" ></button>
<button class="cell6" ></button>
<button class="cell7" ></button>
<button class="cell8" ></button>
<button class="cell9" ></button>
</div>
  </div>
  <div class="return">
    <div>
      Return to main menu
    </div>
</div>


</body>
</html>
